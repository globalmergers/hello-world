<section>
    <div class="container-fluid pos p-0">
        <div class="line2"></div>
    </div>
    <!-- <div id="particles-js"></div> -->
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1 class="text-center mt-5">Search Results</h1>
                <div class="card shadow-lg p-3 mb-5 bg-white rounded mt-5" *ngFor="let card of cards | paginate: { itemsPerPage: 5, currentPage: p }">
                    <div class="row">
                        <div class="col-lg-3 col-12">
                            <img [src]="card.image" class="img-rounded pic" width="150" height="150">
                        </div>
                        <div class="col-lg-4 col-12">
                            <h5 class="mt-3">Headline</h5>
                            <p>Profile highlights paragraph</p>
                            <p class="mt-4">...<span class="span text-primary font-weight-bold">read more</span></p>
                        </div>
                        <div class="col-lg-5 col-12">
                            <div class="mt-3">Country</div>
                            <div>Asking Price</div>
                            <div>Industry</div>
                            <div class="mt-3">
                                <button class="btn btn-primary float-left">View Details</button>
                                <button class="btn btn-primary float-right mr-3">Request Info</button>
                            </div>
                        </div>
                    </div>
                </div>
                <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</section>
<app-footer></app-footer>
